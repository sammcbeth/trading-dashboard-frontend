<main>
  <div class="container pt-5 mt-5">
    <h2>Current Holdings</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Average Entry Price</th>
            <th>Shares</th>
            <th>Market Value</th>
            <th>Current Share Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let holding of holdings">
            <td>{{holding.symbol}}</td>
            <td>{{holding.avg_entry}}</td>
            <td>{{holding.qty}}</td>
            <td>{{holding.market_value}}</td>
            <td>{{holding.current_price}}</td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</main>
