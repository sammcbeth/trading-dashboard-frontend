<div class="box-shadow position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Account Info</h1>
    <p class="lead font-weight-normal">Current Account Value: ${{account?.portfolio_value}}</p>

    <p class="lead font-weight-normal">Account Value At EOD Yesterday: ${{account?.last_equity}}</p>
    <p class="lead font-weight-normal">Number of Trades Today: {{account?.daytrade_count}}</p>
    <p *ngIf="account?.day_change >= 0" style="color:green" class="lead font-weight-normal">Percent Change Today:
      {{account?.day_change}}%</p>
    <p *ngIf="account?.day_change <= 0" style="color:red" class="lead font-weight-normal">Percent Change Today:
      {{account?.day_change}}%</p>
    <button (click)="showAccount()">show</button>

  </div>

</div>
